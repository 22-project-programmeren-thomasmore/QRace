<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Host new race!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/util@0.12.5/util.min.js"></script>
  <script>$(function () { $('[data-toggle="tooltip"]').tooltip() })</script>
</head>

<body>
  <div class="container-fluid">
    <div class="row d-flex justify-content-center text-center">
      <div class="title col-xl-4 vstack gap-3">
        <h1># RaceID</h1>
        <h2>Wacht op jouw vrienden en start de race eens ze er zijn!</h2>
      </div>

      <div class="col-xl-4 text-center vstack gap-3">
        <button type="button" class="btn btn-secondary btn-success" data-toggle="tooltip" data-placement="bottom"
          title="Dit ben jij!">
          Eigen naam
        </button>
        <button type="button" class="btn btn-secondary btn-success" data-toggle="tooltip" data-placement="bottom"
          title="#Naam is klaar voor de race!">
          Member #2
        </button>
        <button type="button" class="btn btn-secondary btn-success" data-toggle="tooltip" data-placement="bottom"
          title="#Naam is klaar voor de race!">
          Member #3
        </button>
        <button type="button" class="btn btn-secondary btn-success" data-toggle="tooltip" data-placement="bottom"
          title="Er kan nog iemand online komen!">
          Member #4
        </button>
        
        <a class="btn btn-block btn-dark" type="button" href="game" role="button">Start de race!</a>
        
      </div>
    </div>
  </div>
</body>

</html>
