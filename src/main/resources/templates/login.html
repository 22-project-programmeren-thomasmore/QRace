<!DOCTYPE html>
<html lang="nl-BE">
<head>
    <!--meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- stylesheet -->
    <link rel="stylesheet" type="text/css" href="/css/stylesheet.css"/>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

          integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/util@0.12.5/util.min.js"></script>
    <!-- data for translations -->
    <script src="/js/translator.js"></script>
    <script src="/js/translations.js"></script>
    <!-- title -->
    <title>Login</title>
</head>

<body class="bodyLogin">
<div class="main">
    <p class="sign">Sign in</p>
    <form th:action="@{login}" class="form1" method="post">
        <input class="un" name="username" type="text" placeholder="Username">
        <input class="pass" type="password" name="password" placeholder="Password">
        <input type="submit" class="submit" value="Sign in">
    </form>
</div>

</body>

</html>
