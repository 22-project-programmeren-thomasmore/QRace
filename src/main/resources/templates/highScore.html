<!DOCTYPE html>
<html lang="nl-BE">

<head>
    <!--meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- stylesheet -->
    <link rel="stylesheet" type="text/css" href="/css/stylesheet.css"/>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- javascript -->
    <script src="/js/translator.js"></script>
    <script src="/js/translations.js"></script>
    <!-- title -->
    <title>Highscores</title>
</head>

<body>
<!-- navbar -->
<nav class="navbar navbar-expand-xxl navbar-light bg-light">
    <a class="navbar-brand" href="https://www.speelgoedmuseum.be/"><img src="/img/logo.png" height="50"
                                                                        class="d-inline-block align-top"
                                                                        alt="Speelgoedmuseum Mechelen"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation"><span
            class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav text-right">
            <li id="home" class="nav-item active"><a class="nav-link" href="#"><span
                    class="sr-only">(current)</span></a></li>
            <li id="inlog" class="nav-item"><a class="nav-link" href="#"></a></li>
            <li id="info" class="nav-item"><a class="nav-link" href="#"></a></li>
            <li id="changeLanguage" class="nav-item"><img src="/img/translate.svg" alt="Translate"></li>
        </ul>
    </div>
</nav>
<form id="question-form">
    <input type="text" id="User-name" placeholder="User Name" minlength="3" required>
    <input type="text" id="highscore-points" placeholder="Highscore Points" required>
    <input type="text" id="highscore-date" placeholder="Highscore Date" minlength="10" maxlength="10" required>
    <!-- Put the current date of today in the highscore-date text box -->
    <!-- padStart is to add the 0 when the day / month is below 10 -->
    <script>
        var today = new Date();
        var date = today.getFullYear()+'-'+(today.getMonth()+1).toString().padStart(2, '0')+'-'+today.getDate().toString().padStart(2, '0');
        document.getElementById("highscore-date").value = date;
    </script>
    <button type="submit">Add Highscore</button>
</form>
<div id="feedback"></div>
<form id="edit-form" style="display: none;">
    <input type="text" id="edit-highscore-name" placeholder="Highscore Name" required>
    <input type="text" id="edit-highscore-points" placeholder="Highscore Points" required>
    <input type="text" id="edit-highscore-date" placeholder="Highscore Date" required>

    <button type="submit">Update Highscore</button>
</form>
<select id="sort-select">
    <option value="">Sort by...</option>
    <option value="Highscore">Highscore</option>
    <option value="Username">Username</option>
</select>

<table id="highscores">
    <thead>
    <tr>
        <th>User name</th>
        <th>Points</th>
        <th>Date</th>
    </tr>
    </thead>
    <tbody>
    <!-- Rows will be added here by the script -->
    </tbody>
</table>

<script>
    function populateTable(highscores) {
        var tbody = document.getElementById('highscores').getElementsByTagName('tbody')[0];
        highscores.forEach(function (highscore) {
            var row = createHighscoreRow(highscore);
            tbody.appendChild(row);
        });
    }


    function createHighscoreRow(highscore) {
        // Create the row and cells for the highscores properties
        var row = document.createElement('tr');
        ['username', 'highscorePoints', 'highscoreDate'].forEach(function (property) {
            var cell = document.createElement('td');
            cell.textContent = highscore[property];
            row.appendChild(cell);
        });

        // Create the "Edit" button and add event listener
        var editCell = document.createElement('td');
        var editButton = document.createElement('button');
        editButton.textContent = 'Edit';
        editButton.addEventListener('click', function () {

            // Populate the edit form with the data of the question
            document.getElementById('edit-highscore-name').value = highscore.name;
            document.getElementById('edit-highscore-points').value = highscore.points;
            document.getElementById('edit-highscore-date').value = highscore.date;

            // Show the edit form
            document.getElementById('edit-form').style.display = 'block';
        });
        editCell.appendChild(editButton);
        row.appendChild(editCell);

        return row;
    }

    function fetchHighscoresAndPopulateTable(sortBy = '') {
        fetch('/api/highscores?sortBy=' + sortBy)
            .then(function (response) {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Failed to fetch highscores');
                }
            })
            .then(function (highscores) {
                clearTable();
                populateTable(highscores);
            })
            .catch(function (error) {
                console.error('Error:', error);
            });
    }
    document.getElementById('sort-select').addEventListener('change', function () {
        var sortBy = this.value;
        fetchHighscoresAndPopulateTable(sortBy);
    });
    // Initial fetch and populate table
    fetchHighscoresAndPopulateTable();
</script>


</body>
</html>
