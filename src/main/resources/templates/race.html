<html lang="nl-BE">
<head>

  <!-- stylesheet -->
  <link rel="stylesheet" type="text/css" href="/css/stylesheet.css"/>
  <!-- bootstrap -->

  <!-- data for translations -->
  <script src="/js/translator.js"></script>
  <script src="/js/translations.js"></script>
  <!-- qr scanner -->
  <script src="/js/html5-qrcode.min.js"></script>
  <!-- title -->
  <title>QRace: Race</title>
</head>
<!-- navbar -->
<nav class="navbar navbar-expand-xxl navbar-light bg-light">
  <a class="navbar-brand" href="https://www.speelgoedmuseum.be/"><img src="/img/logo.png" height="50" class="d-inline-block align-top" alt="Speelgoedmuseum Mechelen"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav text-right">
      <li id="home" class="nav-item active"><a class="nav-link" href="home"><span class="sr-only">(current)</span></a></li>
      <li id="inlog" class="nav-item"><a class="nav-link" href="login"></a></li>
      <li id="info" class="nav-item"><a class="nav-link" href="info"></a></li>
      <li id="changeLanguage" class="nav-item"><img src="/img/translate.svg" alt="Translate"></li>
    </ul>
  </div>
</nav>
<!-- content  -->
<div class="container-fluid">
  <div class = "row d-block" style="text-align: center;">
  <h1>Test for game</h1>
  <!-- Maak een container voor de rechterkant van het spel -->
  <div class="flex-container-game-right">
    <!-- Toon de timer -->
    <div id="timer">‚è± 00:00</div>
    <!-- Voeg een script toe voor de timer -->
    <script src="/js/timer.js"></script>
    <!-- Toon de resultaten van de scans -->
    <div class="allScans">Scan 1 --:--</div>
    <div class="allScans">Scan 2 --:--</div>
    <div class="allScans">Scan 3 --:--</div>
    <!-- Maak een knop om de scanner te openen -->
    <button id="openScannerBtn"><i class="fa fa-camera"></i></button>
  </div>
  <!-- Toon het resultaat van de scan -->
  <h2 id="scanResult"></h2>

  <!-- Maak een container voor de QR-scanner -->
  <div id="scannerContainer" style="display: none;">
    <!-- Maak een knop om de scanner te sluiten -->
    <button id="closeScannerBtn">Sluit scanner</button>
    <br>
    <!-- Maak een container voor de video -->
    <div id="video-container">
      <video id="qr-video"></video>
    </div>

  </div>
  <!-- Voeg een script toe voor de QR-scanner functionaliteit -->
  <script type="module" src="../public/js/qrScanner.js"></script>
    <!-- jQuery, popper.js, bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </div>
</div>
