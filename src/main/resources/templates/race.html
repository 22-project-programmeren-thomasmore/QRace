<!DOCTYPE html>
<html lang="nl-BE">
<head>
  <!--meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- stylesheet -->
  <link rel="stylesheet" type="text/css" href="/css/stylesheet.css"/>
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
  <!-- util -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/javascript.util/0.12.12/javascript.util.min.js" integrity="sha512-oHBLR38hkpOtf4dW75gdfO7VhEKg2fsitvHZYHZjObc4BPKou2PGenyxA5ZJ8CCqWytBx5wpiSqwVEBy84b7tw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/util@0.12.5/util.min.js"></script>
  <!-- javascript -->
  <script src="/js/translator.js"></script>
  <script src="/js/translations.js"></script>
  <!-- title -->
  <title>QRace: Race</title>
</head>
<body>
  <h1>Test for game</h1>
  <!-- Maak een container voor de rechterkant van het spel -->
  <div class="flex-container-game-right">
    <!-- Toon de timer -->
    <div id="timer">‚è± 00:00</div>
    <!-- Voeg een script toe voor de timer -->
    <script src="/js/timer.js"></script>
    <!-- Toon de resultaten van de scans -->
    <div class="allScans">Scan 1 --:--</div>
    <div class="allScans">Scan 2 --:--</div>
    <div class="allScans">Scan 3 --:--</div>
    <!-- Maak een knop om de scanner te openen -->
    <button id="openScannerBtn"><i class="fa fa-camera"></i></button>
  </div>
  <!-- Toon het resultaat van de scan -->
  <h2 id="scanResult"></h2>

  <!-- Maak een container voor de QR-scanner -->
  <div id="scannerContainer" style="display: none;">
    <!-- Maak een knop om de scanner te sluiten -->
    <button id="closeScannerBtn">Sluit scanner</button>
    <br>
    <!-- Maak een container voor de video -->
    <div id="video-container">
      <video id="qr-video"></video>
    </div>

  </div>
  <!-- Voeg een script toe voor de QR-scanner functionaliteit -->
  <script type="module" src="../public/js/qrScanner.js"></script>
</body>

</html>
