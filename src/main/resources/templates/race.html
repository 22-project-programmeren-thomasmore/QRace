<!DOCTYPE html>
<html lang="nl-BE">

<head>
  <!-- Meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Stylesheet -->
  <link rel="stylesheet" type="text/css" href="/css/stylesheet.css" />
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- JavaScript libraries -->
  <script src="https://unpkg.com/qr-scanner"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha384-KyvjnXy3stht0T/aPI2QzzJc7q+vZ9Lx8d1Ls2sJ1OYD6HJi3yq4p3ZCB9UyPDuM"
    crossorigin="anonymous"></script>
  <!-- Title -->
  <title>QRace: Race</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-xxl navbar-light bg-light">
    <a class="navbar-brand" href="https://www.speelgoedmuseum.be/">
      <img src="/img/logo.png" height="50" class="d-inline-block align-top" alt="Speelgoedmuseum Mechelen">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav text-right">
        <li id="home" class="nav-item active">
          <a class="nav-link" href="home"><span class="sr-only">(current)</span></a>
        </li>
        <li id="inlog" class="nav-item">
          <a class="nav-link" href="login"></a>
        </li>
        <li id="info" class="nav-item">
          <a class="nav-link" href="info"></a>
        </li>
        <li id="changeLanguage" class="nav-item">
          <img src="/img/translate.svg" alt="Translate">
        </li>
      </ul>
    </div>
  </nav>

  <!-- Content -->
  <div class="container-fluid">
    <div class="row d-block" style="text-align: center;">
      <h1>Test for game</h1>
      <div class="flex-container-game-right">
        <div id="timer">‚è± 00:00</div>
        <script src="/js/timer.js"></script>
        <div class="allScans">Scan 1 --:--</div>
        <div class="allScans">Scan 2 --:--</div>
        <div class="allScans">Scan 3 --:--</div>
        <button id="openScannerBtn" class="btn btn-primary">Scan QR Code</button>
      </div>
      <h2 id="scanResult"></h2>
      <div id="scannerContainer" style="display: none;">
        <button id="closeScannerBtn" class="btn btn-secondary">Close Scanner</button>
        <br>
        <div id="video-container">
          <video id="qr-video"></video>
        </div>
      </div>

      <script src="../public/js/qrScanner.js"></script>
      <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha384-KyvjnXy3stht0T/aPI2QzzJc7q+vZ9Lx8d1Ls2sJ1OYD6HJi3yq4p3ZCB9UyPDuM"
        crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-I3oq4FHH5nO+FmkzvQyV+g3+7hF2IwIk3hBA49pBnC+Cq6H+WcZf1+PrgdH0XekB"
        crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-pzjw8f+ua6D7vcv+nX+6dhbTa/Ixp6M2zC+X4xM/W6wC6J9/zW3B6Wcz5By5uV7O"
        crossorigin="anonymous"></script>
      <script src="/js/translations.js"></script>
    </div>
  </div>
</body>

</html>
