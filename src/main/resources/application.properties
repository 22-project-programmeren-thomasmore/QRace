# Spring Session: JDBC
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always
# Spring Boot: H2
spring.datasource.url=jdbc:h2:file:./qrace;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Spring Boot: H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-port=8080
spring.h2.console.settings.tcp-allow-others=true
spring.h2.console.settings.tcp-port=9092
# Spring Boot: Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
# Spring Boot: SQL
spring.sql.init.mode=always

