# acces to public folder
spring.web.resources.static-locations=classpath:/public/
# 2h jbdc database
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always
# Here, your_database_name is the name of your H2 database. The ./ before your_database_name specifies that the database file will be located in the project directory. DB_CLOSE_ON_EXIT=FALSE is used to prevent the database from closing every time your application stops.
spring.datasource.url=jdbc:h2:file:./qrace;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#  to access H2 console to view and manage the database
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true




